<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>

    <link rel="stylesheet" href="css/loginStyle.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="Scripts/Login.js"></script>
    <link href="css/login.css" rel="stylesheet" />

</head>
<body>
    <div class="login" ng-app="myApp3" ng-controller="myCntrl3">
        <div class="login-triangle"></div>

        <h2 class="login-header">Log in</h2>

        <form class="login-container">
            <p><input type="text" placeholder="Email" ng-model="login_User"></p>
            <p><input type="password" placeholder="Password" ng-model="login_Pass"></p>
            <p><input type="submit" value="Log in" ng-click="Login()"></p>
        </form>
    </div>
</body>
</html>
